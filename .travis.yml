language: node_js
node_js:
  - "8"
dist: trusty
addons:
  apt:
    packages:
    - wine
cache:
  directories:
     - ./node_modules
script:
  - npm run package-mac
  - npm run package-win32
  - npm run package-win64
  - npm run package-nix32
  - npm run package-nix64
  - npm run package-nix-armv7l
after_success:
  - zip -r release-builds/xstrme-darwin-x64-$TRAVIS_TAG.zip release-builds/electron-quick-start-darwin-x64
  - zip -r release-builds/xstrme-win32-ia32-$TRAVIS_TAG.zip release-builds/electron-quick-start-win32-ia32
  - zip -r release-builds/xstrme-win32-x64-$TRAVIS_TAG.zip release-builds/electron-quick-start-win32-x64
  - tar -zcf release-builds/xstrme-linux-ia32-$TRAVIS_TAG.tar.gz release-builds/electron-quick-start-linux-ia32
  - tar -zcf release-builds/xstrme-linux-x64-$TRAVIS_TAG.tar.gz release-builds/electron-quick-start-linux-x64
  - tar -zcf release-builds/xstrme-linux-armv7l-$TRAVIS_TAG.tar.gz release-builds/electron-quick-start-linux-armv7l
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: release-builds/xstrme-*.{tar.gz,zip}
  skip_cleanup: true
  on:
    tags: true
